<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBAM-ResNet Waste Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>CBAM-ResNet Waste Classification</h1>
            <p>Upload an image of waste to classify it as Organic or Recyclable</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input">
                        <input type="file" id="imageInput" name="file" accept="image/*" required>
                        <label for="imageInput">Choose an image</label>
                    </div>
                    <button type="submit" id="predictBtn">Classify Waste</button>
                </form>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Classification Result</h2>
                <div class="result">
                    <p id="prediction"></p>
                    <p id="confidence"></p>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p>Powered by CBAM-ResNet34 | Built with FastAPI</p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
